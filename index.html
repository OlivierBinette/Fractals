<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   
    <head>
    	<link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>The Mandelbrot Set</title>
    </head>
    
    <body>
  		<canvas id="canvas" width ="0" height="0" onclick="hideMenu()"></canvas>
  		<img id="menuIcon" class="hoverEnabled" src="icon.svg" width="40px" onclick="toggleMenu()"/>
  		<div id="menu">
	  		<table>
	  			<tr>
		  			<td id="iterationsLabel" class="label">
		  				Iterations :
		  			</td>
		  			<td>
		  				<input id="iterationsInput" type="number" min=10 max=100000 value=300 class="field">
		  			</td>
	  			</tr>
	  			<tr>
		  			<td id="colorBleedingLabel" class="label">
		  				Color bleeding : 
		  			</td>
		  			<td>
		  				<input id="paramInput" type="number" min=1 max=100000 value=100 class="field">
		  			</td>
	  			</tr>
	  			<tr>
		  			<td id="colorOffsetInput" class="label">
		  				Color offset : 
		  			</td>
		  			<td>
		  				<input id="offsetInput" type="number" value=0 class="field">
		  			</td>
	  			</tr>
	  			<tr>
		  			<td id="sampleLabel" class="label">
		  				Sample : 
		  			</td>
		  			<td>
		  				<input id="samplingInput" type="number" min=1 max=100 value=2 class="field">
		  			</td>
		  		</tr>
		  		<!--<tr>
		  			<td id="renderingStepsLabel" class="label">
		  				Rendering steps : 
		  			</td>
		  			<td>
		  				<input if="stepsInput" type="number" min=0 max=10 value=5 class="field" si>
		  			</td>
		  		</tr>-->
	  		</table>
	  		<div id="buttonWrapper">
				<button id="resetButton" class="button" onclick="refreshGenerator()">Refresh</button>
	  		</div>
  		</div>
    </body>

    <script src="controls.js"></script>
    <script src="lib/hammer.js"></script>
	<script src="lib/plugins/hammer.fakemultitouch.js"></script>
	<script src="lib/plugins/hammer.showtouches.js"></script>
    <script src="script.js"></script>
    <script src="Main.js"></script>
    
</html>
